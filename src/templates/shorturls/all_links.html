{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold text-center mb-6">All Shortened URLs</h1>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg">
                <thead>
                    <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Original URL</th>
                        <th class="py-3 px-6 text-left">Shortened URL</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    {% for link in qs %}
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="py-3 px-6">{{ link.original_url }}</td>
                            <td class="py-3 px-6">
                                <a href="{{ link.shortened_url }}" target="_blank" class="text-blue-600 hover:underline">
                                    {{ link.short_url }}
                                </a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="2" class="py-3 px-6 text-center text-gray-500">No links found.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
