{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
  <form method="POST" class="max-w-sm w-full mx-auto" action="{% url 'shorturls:index' %}"> 
    {% csrf_token %}
    <label for="url" class="block mb-2 text-center text-sm font-medium text-gray-900 dark:text-white">Enter URL to Shorten</label>
    <input type="url" id="url" name="original_url" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://example.com" required>
  
    <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">We'll generate a short link for this URL. Ensure it's valid.</p>
  
    <button type="submit" class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center focus:outline-none focus:ring-4 focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
      Shorten
    </button>
  </form>  
</div>
{% endblock content %}
